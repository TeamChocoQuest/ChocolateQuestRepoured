#Base configuration
generator = castle
allowedDims = 0
#When it tries to generate a dungeon in a chunk it collects all dungeons that may spawn in that dimension, biome, etc. and then randomly picks one depending on their weight.
weight = 5
chance = 15
biomes = SNOWY
disallowedBiomes = 
icon = 10
unique = false
dependencies = cqrepoured
dummyReplacement = WALKER

#Offsets
undergroundoffset = 0
yoffset = 10

#Advanced options
replaceBanners = true
spawnOnlyBehindWall = false
rotateDungeon = true

#Configuration of support platform
buildsupportplatform = true
supportblock = minecraft:stone
supportblocktop = minecraft:snow

#Cover block
usecoverblock = true
coverblock = minecraft:snow_layer

#Protection System
enableProtectionSystem = true
preventBlockBreaking = true
preventBlockPlacing = false
preventExplosionsTNT = false
preventExplosionsOther = false
preventFireSpreading = true
preventEntitySpawning = true
ignoreNoBossOrNexus = false

#Generator specific options
maxSize = 45
roomSize = 8
floorHeight = 7

floorblock = minecraft:spruce_planks
wallblock = minecraft:stone_bricks
stairblock = minecraft:stone_brick_stairs
roofblock = minecraft:spruce_planks

roomWeightAlchemyLab=2
roomWeightArmory=2
roomWeightBedroomBasic=2
roomWeightBedroomFancy=2
roomWeightLibrary=2
roomWeightPool=0

roofWeightTwoSided = 0
roofWeightFourSided = 1

windowWeightBasicGlass = 0
windowWeightCrossGlass = 0
windowWeightSquareBars = 1
windowWeightOpenSlit = 1

minSpawnerRolls = 1
maxSpawnerRolls = 3
spawnerRollChance = 100